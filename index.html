<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dollistan Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-sidebar">
<button id="sidebar-toggle" aria-label="Open Sidebar">☰</button>
<aside class="sidebar" id="sidebar">
    <div class="sidebar-content">
        <div>
            <div class="sidebar-group">Defuntotrons</div>
            <div class="sidebar-group">PVP<br>Enabled</div>
        </div>
        <div id="kyue-btn-container"></div>
        <div id="sparrow-btn-container"></div>
        <button id="logout-btn" class="sidebar-btn">Change<br>Name</button>
    </div>
</aside>
<main class="main-content">
    <h1 class="title" style="margin-top:2.5rem;">Dollistan Notes:</h1>
    <div class="pda-container">
        <div id="chatbox" class="chatbox"></div>
        <form id="chat-form" class="chat-input-bar" autocomplete="off">
            <input id="message" type="text" placeholder="Text Message Here" autocomplete="off" />
            <button id="sendBtn" type="submit" aria-label="Send">⮞</button>
        </form>
    </div>
</main>
<div class="sidebar-backdrop" id="sidebar-backdrop"></div>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="firebase-client.js"></script>
<script src="design.js"></script>
<script src="chat.js"></script>
</body>
</html>
