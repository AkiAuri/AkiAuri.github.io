<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dollistan Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<aside class="sidebar">
    <div class="sidebar-content">
        <div class="user-info">
            <span id="sidebar-username"></span>
        </div>
        <button id="logout-btn" class="sidebar-btn">Logout / Change Name</button>
    </div>
</aside>
<main class="main-content">
    <h1 class="title">Dollistan Notes:</h1>
    <div class="pda-container">
        <div id="chatbox" class="chatbox"></div>
        <form id="chat-form" class="chat-input-bar" autocomplete="off">
            <input id="message" type="text" placeholder="Text Message Here" autocomplete="off" />
            <button id="sendBtn" type="submit" aria-label="Send">â®ž</button>
        </form>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="firebase-client.js"></script>
<script src="chat.js"></script>
</body>
</html>
