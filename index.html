<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dollistan Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-sidebar">
<div class="sidebar-backdrop" id="sidebar-backdrop"></div>
<main class="main-content">
    <h1 class="title" style="margin-top:2.5rem;">Dollistan Notes:</h1>
    <div class="pda-container-wrapper">
        <aside class="sidebar-card" id="sidebar">
            <button id="sidebar-toggle" aria-label="Toggle Sidebar"></button>
            <div class="sidebar-content">
                <div>
                    <div class="sidebar-group">Defunctotrons</div>
                    <div class="sidebar-group">PVP<br>Enabled</div>
                    <div class="sidebar-group" id="notes-group">Dollistan Notes</div>
                </div>
                <div id="kyue-btn-container"></div>
                <div id="sparrow-btn-container"></div>
                <button id="logout-btn" class="sidebar-btn">Change<br>Name</button>
            </div>
        </aside>
        <div class="pda-container">
            <div id="chatbox" class="chatbox"></div>
            <form id="chat-form" class="chat-input-bar" autocomplete="off">
                <input id="message" type="text" placeholder="Text Message Here" autocomplete="off" />
                <button id="sendBtn" type="submit" aria-label="Send">></button>
            </form>
            <!-- Dollistan Notes Panel (Post/Reply Board) -->
            <div id="notes-panel" style="display:none;">
                <div id="notes-list-section">
                    <button id="new-post-btn" class="notes-action-btn">New Post</button>
                    <div id="notes-list"></div>
                </div>
                <form id="new-post-form" style="display:none;" autocomplete="off">
                    <input id="post-title" type="text" placeholder="Post Title" maxlength="64" required />
                    <textarea id="post-body" placeholder="Write your post..." maxlength="2048" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div id="post-view" style="display:none;">
                    <button id="back-to-list" class="notes-action-btn">< Back</button>
                    <div id="post-content"></div>
                    <div id="replies-list"></div>
                    <form id="reply-form" autocomplete="off">
                        <textarea id="reply-message" placeholder="Write a reply..." maxlength="1024" required></textarea>
                        <button type="submit">Reply</button>
                    </form>
                </div>
            </div>
        </div>
        <button id="sidebar-fab" aria-label="Open Sidebar"></button>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="firebase-client.js"></script>
<script src="design.js"></script>
<script src="chat.js"></script>
<script src="dollistannotes.js"></script>
</body>
</html>
