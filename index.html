<!DOCTYPE html>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background */
            color: #fff; /* Light text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
        }

        .logo {
			width: 25%;
        }
		
		img{
			height: 50%;
			width: 50%;
		}

        nav ul {
            list-style-type: none;
			margin-left: 951px;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
			position:relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #aaa;
        }

        /* Hero Section Styles */
        .hero {
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
        }

        td {
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            color: #ffffff;
            border-radius: 10px;
            padding-top: 5px;
            background-color: #333333;
            border: solid #D7EDDB;
        }

        /* Style the keyboard container */
        #keyboard {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            background-color: transparent;
            margin: 50px auto 0;
            align-items: center; /* Center horizontally */
        }

        /* Style the rows of keys */
        .row {
            display: flex;
            flex-wrap: wrap;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
        }

        /* Style the keys */
        .key {
            text-align: center;
            font-size: 18px;
            padding: 10px 15px;
            margin: 5px; /* Increased margin for spacing */
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #eee;
            border-radius: 5px; /* Added border radius for a slight round edge */
			transition: all .5s ease;
			transform: scale(1);
        }
		
		button:hover {
			background-color: black;
			color: white;
			transform: scale(.85) perspective(1px)
		}

        /* Style the Enter key */
        .key.Enter {
            flex: 1 0 50%;
        }
    </style>

</head>

    <script>
        var buttons = document.querySelectorAll('.key');
        var cells = document.querySelectorAll('.box');
        var secretWord = 'EXAMPLE'; // example word
        var letterCount = 0; // Add this line

        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                var letter = this.textContent;
                if (letter === 'Backspace') {
                    // Delete the last pressed character
                    for (var i = cells.length - 1; i >= 0; i--) {
                        if (cells[i].textContent !== '') {
                            cells[i].textContent = '';
                            letterCount--; // Decrement the count
                            break;
                        }
                    }
                } else if (letter === 'Enter') {
                    // Check the answer
                    var answer = '';
                    cells.forEach(function(cell) {
                        answer += cell.textContent;
                    });

                    if (answer === secretWord) {
                        console.log('Congratulations! You right!');
                    } else {
                        var feedback = '';
                        for (var i = 0; i < secretWord.length; i++) {
                            if (answer[i] === secretWord[i]) {
                                feedback += 'Green ';
                            } else if (secretWord.includes(answer[i])) {
                                feedback += 'Yellow ';
                            } else {
                                feedback += 'Red ';
                            }
                        }
                        console.log('Feedback: ' + feedback);
                    }

                    letterCount = 0; // Reset the count
                } else {
                    if (letterCount >= 7) return; // Add this line
                    for (var i = 0; i < cells.length; i++) {
                        if (cells[i].textContent === '') {
                            cells[i].textContent = letter;
                            letterCount++; // Increment the count
                            break;
                        }
                    }
                }
            });
        });
    </script>
